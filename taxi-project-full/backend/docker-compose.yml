version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: .
    command: npm run dev
    volumes:
      - ./:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/vsr_taxi
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - TWILIO_SID=${TWILIO_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_VERIFY_SID=${TWILIO_VERIFY_SID}
    ports:
      - "5000:5000"
    depends_on:
      - mongo

volumes:
  mongo-data:
